<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Estacionamento</title>
</head>
<body>
	<h1>Edição de Vaga</h1>
	<h:form>
	<h:panelGrid columns="2">
		<h:outputLabel value="Descricao" for="descricao" />
		<h:inputText id="descricao" value="#{vagaControlador.vaga.descricao}" />
		
		<h:outputLabel value="Ocupado" for="ocupado"/>
		<h:inputText id="ocupado" value="#{vagaControlador.vaga.ocupado}" />
	</h:panelGrid>
	
	<h:commandButton value="Confirmar" action="#{vagaControlador.atualizar}" />
	<h:commandButton value="Cancelar" action="telaPrincipal" />
	</h:form>
</body>
</html>
