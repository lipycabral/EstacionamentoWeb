<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Estacionamento</title>
</h:head>
<h:body>

	<h1>Lista de Inadimplentes</h1>

	<h:form>
		
		<h:commandButton action="#{inadimplenteControlador.incluir}" value="Novo" />		
		<h:commandButton action="telaPrincipal" value="Voltar" />

		<h:dataTable value="#{inadimplenteControlador.inadimplentes}" 
			var="inadimplente" border="1">
			<h:column>
				<f:facet name="header">CPF</f:facet>
				#{inadimplente.cpf}
			</h:column>	
	
			<h:column>
				<f:facet name="header">Nome</f:facet>		
				#{inadimplente.nome}
			</h:column>	
	
			<h:column>
				<f:facet name="header">Operações</f:facet>
				<h:commandButton value="Editar"
					action="#{inadimplenteControlador.editar(inadimplente)}" />
				<h:commandButton value="Excluir"
					action="#{inadimplenteControlador.excluir(inadimplente)}" />			
			</h:column>
	
		</h:dataTable>
	</h:form>
</h:body>
</html>
