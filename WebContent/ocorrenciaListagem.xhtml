<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Estacionamento</title>
</h:head>
<h:body>

	<h1>Lista de Ocorrencias</h1>

	<h:form>
		
		<h:commandButton action="#{ocorrenciaControlador.incluir}" value="Novo" />		
		<h:commandButton action="telaPrincipal" value="Voltar" />

		<h:dataTable value="#{ocorrenciaControlador.ocorrencias}" 
			var="ocorrencia" border="1">
			<h:column>
				<f:facet name="header">Data</f:facet>
				#{ocorrencia.data}
			</h:column>	
	
			<h:column>
				<f:facet name="header">Descrição</f:facet>		
				#{ocorrencia.descricao}
			</h:column>	
	
			<h:column>
				<f:facet name="header">Operações</f:facet>
				<h:commandButton value="Editar"
					action="#{ocorrenciaControlador.editar(ocorrencia)}" />
				<h:commandButton value="Excluir"
					action="#{ocorrenciaControlador.excluir(ocorrencia)}" />			
			</h:column>
	
		</h:dataTable>
	</h:form>
</h:body>
</html>
