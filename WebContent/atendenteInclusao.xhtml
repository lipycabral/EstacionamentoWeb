<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Estacionamento</title>
</head>
<body>
	<h1>Cadastro de Atendente</h1>

<h:form>	
	<h:panelGrid columns="2">
		<h:outputLabel value="CPF: " for="cpf" />
		<h:inputText id="cpf" 
			value="#{atendenteControlador.atendente.cpf}"/>
		<h:outputLabel value="Nome: " for="nome" />
		<h:inputText id="nome" 
			value="#{atendenteControlador.atendente.nome}"/>
		
		<h:outputLabel value="Rua: " for="rua" />
		<h:inputText id="rua" 
			value="#{atendenteControlador.atendente.rua}"/>
		
		<h:outputLabel value="Número: " for="numero" />
		<h:inputText id="numero" 
			value="#{atendenteControlador.atendente.numero}"/>
		
		<h:outputLabel value="Bairro: " for="bairro" />
		<h:inputText id="bairro" 
			value="#{atendenteControlador.atendente.bairro}"/>
		
		<h:outputLabel value="Cidade: " for="cidade" />
		<h:inputText id="cidade" 
			value="#{atendenteControlador.atendente.cidade}"/>
		
		<h:outputLabel value="Estado: " for="uf" />
		<h:inputText id="uf" 
			value="#{atendenteControlador.atendente.uf}"/>
			
	</h:panelGrid>
	<h:commandButton value="Confirmar"
		action="#{atendenteControlador.adicionar}" />
	<h:commandButton value="Cancelar" action="telaPrincipal"/>
</h:form>	
</body>
</html>
