<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Estacionamento</title>
</head>
<body>

	<h:form>
	<h:panelGrid columns="2">
		<h:outputLabel value="CPF:" for="cpf" />
		<h:inputText id="cpf"
			value="#{inadimplenteControlador.inadimplente.cpf}" />
		<h:outputLabel value="Nome:" for="nome" />	
		<h:inputText id="nome" 
			value="#{inadimplenteControlador.inadimplente.nome}"/>
	</h:panelGrid>
	
	<h:commandButton value="Confirmar" 
		action="#{inadimplenteControlador.atualizar}" />
	<h:commandButton value="Cancelar" action="telaPrincipal" />
	</h:form>
	
</body>
</html>
